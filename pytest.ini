[pytest] 

pythonpath = .
# 1. Tell pytest where to find your tests
testpaths = tests

# 2. Set the default mode for pytest-asyncio
asyncio_mode = auto

# 3. Register the 'asyncio' marker to avoid warnings
 
markers =
    asyncio: mark test as needing asyncio
    slow: mark test as slow (integration)
# 4. Set default command-line options
#    -v:  (verbose) show test names instead of just dots
#    --strict-markers: fail on any unregistered markers
addopts =
    -v
    --strict-markers
    --disable-pytest-warnings

# 5. Suppress specific warnings
#    (Add more 'ignore' lines as needed)
filterwarnings =
    # Ignore warnings about pending coroutines
    ignore::DeprecationWarning:asyncio